      .directList {
        width: 100%;

        flex-direction: column;
        width: 30%;

      let edit = document.getElementById("edit");
      let results = document.getElementById("results");
      let blockStart = document.getElementById("blockBeg");
      let blockEnd = document.getElementById("blockEnd");
      let directList = document.querySelector(".directList");

      let regExpString = "";
      let rexExp;
      let wordStart = "";
      let wordEnd = "";

      function clearSearch() {
        results.innerHTML = "";
        directList.innerHTML = "";
      }

      function findOkrug(index) {
        let i = index;
        while (index - i < 100 && i >= 0) {
          if (
            database[i][0] != "|" &&
            database[i][0] != "№" &&
            isNaN(parseInt(database[i][0]))
          ) {
            return database[i];
          }
          i--;
        }
      }

      function regexExtractor(str) {
        let newStr = str.replace(/\?/g, "[а-яё]");
        let finalString = newStr.replace(/\=/g, "[а-яё]*");
        return finalString;
      }

      function insertableColumnor(str, startIndex, wordLength) {
        let arr = str.split("");
        arr.splice(startIndex, 0, "<div class='colorHighlight'>");
        arr.splice(startIndex + wordLength + 1, 0, "</div>");
        return arr.join("");
      }

      blockStart.addEventListener("click", function () {
        if (blockStart.checked) {
          wordStart = "(?<![а-яё])";
        } else {
          wordStart = "";
        }
      });

      blockEnd.addEventListener("click", function () {
        if (blockEnd.checked) {
          wordEnd = "(?![а-яё])";
        } else {
          wordEnd = "";
        }
      });

      edit.addEventListener("keydown", function (e) {
        if (e.key == "Enter" && edit.value != "") {
          clearSearch();
          regExpString = wordStart + regexExtractor(edit.value) + wordEnd;
          regExp = new RegExp(regExpString, "giu");
          let newArrayBase = database.reduce((newArray, value, index) => {
            if (regExp.test(value)) {
              let newValue = insertableColumnor(
                value,
                value.search(regExp),
                value.match(regExp)[0].length
              );
              let newOkrug = findOkrug(index);
              newArray.push([newValue, newOkrug, index]);
            }
            return newArray;
          }, []);

          newArrayBase.forEach((res) => {
            results.innerHTML +=
              "<div class='listContainer'><div class='list'>" +
              res[0] +
              "</div><div class='okrug'>" +
              res[1] +
              "</div><div class='hiddenIndex'>" +
              res[2] +
              "</div></div>";
          });
        }
      });

      document
        .querySelector("#results")
        .addEventListener("click", function (e) {
          let index;
          if (e.target.classList.contains("colorHighlight")) {
            index = e.target.parentNode.parentNode.lastElementChild.textContent;
          } else {
            index = e.target.parentNode.lastElementChild.textContent;
          }
          directListOutPut(parseInt(index));
        });

      function directListOutPut(index) {
        directList.innerHTML = "";
        for (let i = index - 50; i <= index + 50; i++) {
          if (i >= 0) {
            if (i == index) {
              directList.innerHTML +=
                "<div class='listItem'><div class='highlight'>" +
                database[i] +
                "</div></div>";
            } else {
              directList.innerHTML +=
                "<div class='listItem'>" + database[i] + "</div>";
            }
          }
        }
      }
